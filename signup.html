<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <style>
    body { background:black; color:white; font-family:Arial; padding:40px; }
    input { width:100%; padding:12px; margin:10px 0; border-radius:6px; border:none; }
    button { padding:14px; width:100%; background:white; color:black; font-weight:bold; border:none; cursor:pointer; }
  </style>
</head>

<body>

<h1>Create Account</h1>

<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="signup()">Create Account</button>

<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "...your same config...",
    authDomain: "infivesite.firebaseapp.com",
    projectId: "infivesite"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signup(){
    auth.createUserWithEmailAndPassword(
      document.getElementById("email").value,
      document.getElementById("password").value
    )
    .then(()=> window.location="login.html")
    .catch(err=>alert(err.message));
  }
</script>

</body>
</html>
