<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - IN FIVE PRODUCTION</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="firebase.js"></script>
</head>

<body class="auth-body">
  <div class="auth-container">

    <h2>Create Account</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password (min 6 chars)">

    <button id="signupBtn">Sign Up</button>

    <p id="msg"></p>
  </div>

<script type="module">
  import { createUserWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const btn = document.getElementById("signupBtn");
  const msg = document.getElementById("msg");

  btn.onclick = async () => {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    try {
      await createUserWithEmailAndPassword(window.auth, email, pass);
      msg.style.color = "green";
      msg.textContent = "Account created!";
      setTimeout(() => window.location.href = "thankyou.html", 800);
    } catch (err) {
      msg.style.color = "red";
      msg.textContent = err.message;
    }
  };
</script>

</body>
</html>
