<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>IN5 Production</title>
  <style>
    body, html { margin:0; padding:0; font-family:Arial; background:black; color:white; }
    header { position:absolute; top:20px; left:50%; transform:translateX(-50%); display:flex; gap:30px; font-size:18px; z-index:10; }
    header a { color:white; text-decoration:none; }
    .video-bg video { position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1; }
    .center-box { position:absolute; top:45%; left:50%; transform:translate(-50%,-50%); text-align:center; }
    .subscribe-box { margin-top:20px; }
    input[type=email] { padding:12px; width:280px; border-radius:6px; border:none; }
    button { padding:12px 20px; border:none; border-radius:6px; background:white; color:black; font-weight:bold; cursor:pointer; }
  </style>
</head>

<body>

<header>
  <a href="index.html">Home</a>
  <a href="contact.html">Contact</a>
  <a href="login.html">Log In</a>
</header>

<div class="video-bg">
  <video src="CLIP.mp4" autoplay muted loop></video>
</div>

<div class="center-box">
  <img src="NAME.png" width="350">
  <form class="subscribe-box" id="subscribeForm">
    <input type="email" id="subEmail" placeholder="Enter your email" required>
    <button type="submit">Subscribe</button>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDWgibGFkTYUjE9AG_mOpXW92OgP3ARvUk",
    authDomain: "infivesite.firebaseapp.com",
    projectId: "infivesite",
    storageBucket: "infivesite.firebasestorage.app",
    messagingSenderId: "359834066542",
    appId: "1:359834066542:web:722f2f3efabfd338a0507f",
    measurementId: "G-49E3M70LFE"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById("subscribeForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.getElementById("subEmail").value;
    await db.collection("subscribers").add({email, time: Date.now()});
    window.location = "thankyou.html";
  });
</script>

</body>
</html>
