<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IN5 Production</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }
    nav a:hover {
      color: #ffd700;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-content {
      position: relative;
      z-index: 5;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
    }
    .hero-content img {
      width: 40%;
      max-width: 500px;
      margin-bottom: 30px;
    }
    .subscribe-bar {
      display: inline-flex;
      background: rgba(255,255,255,0.2);
      border-radius: 30px;
      padding: 10px;
      backdrop-filter: blur(8px);
    }
    .subscribe-bar input {
      border: none;
      background: transparent;
      padding: 10px 20px;
      width: 250px;
      color: #fff;
      outline: none;
      font-size: 1em;
    }
    .subscribe-bar button {
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Sections */
    section {
      text-align: center;
      padding: 100px 20px;
    }
    .black-section {
      background: #000;
    }

    /* Winner Section */
    .winner img {
      display: block;
      margin: 20px auto;
    }
    .winner img:first-child {
      width: 250px;
    }
    .winner img:last-child {
      width: 200px;
      margin-top: 10px;
    }

    /* Services */
    .services img {
      display: block;
      margin: 0 auto 40px auto;
      width: 250px;
    }
    .service-boxes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }
    .service-boxes img {
      width: 300px;
      border-radius: 10px;
    }

    /* Clients */
    .clients {
      background: #fff;
      overflow: hidden;
      position: relative;
      height: 300px;
    }
    .clients img {
      position: absolute;
      height: 100%;
      animation: slideRight 30s linear infinite;
    }
    @keyframes slideRight {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Footer */
    footer {
      background: #000;
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9em;
    }
    footer a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="WITE-YELLOW.png" alt="Logo" />
    <nav>
      <a href="#home">Home</a>
      <a href="contact.html">Contact</a>
      <a href="auth.html">Log In</a>
      <a href="purchases.html">Bag</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <video autoplay muted loop playsinline>
      <source src="https://github.com/in5production/IN-FIVE-PRODUCTION/raw/main/CLIP.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <img src="NAME.png" alt="IN5 Name">
      <form class="subscribe-bar" onsubmit="window.location.href='mailto:info@in5production.com'; return false;">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </section>

  <!-- Winner Section -->
  <section class="winner black-section">
    <img src="WINNER.png" alt="Winner">
    <img src="WE.png" alt="We">
  </section>

  <!-- Services Section -->
  <section class="services black-section">
    <img src="SERVICES.png" alt="Services">
    <div class="service-boxes">
      <img src="SERVICESLEFT.png" alt="Service Left">
      <img src="SERVICEMIDDLE.png" alt="Service Middle">
      <img src="SERVICESRIGHT.png" alt="Service Right">
    </div>
  </section>

  <!-- Clients Section -->
  <section class="clients">
    <img src="clints.png" alt="Clients">
  </section>

  <!-- Footer -->
  <footer>
    <a href="https://www.instagram.com/o.houseco/" target="_blank">Instagram</a><br><br>
    ©2025 by خمسة IN5 Movies, Inc. - All Rights Reserved | 
    <a href="#">Terms of Use</a> | 
    <a href="#">Privacy Policy</a>
  </footer>

</body>
</html>
