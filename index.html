<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IN5 Production House</title>

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      background-color: #000;
      color: #fff;
      font-family: "Helvetica Neue", Arial, sans-serif;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    header img {
      height: 50px;
    }

    nav a {
      color: #fff;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #e0b94d;
    }

    /* ===== HERO VIDEO SECTION ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(50%);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .hero-content img {
      width: 250px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease forwards;
    }

    .subscribe-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .subscribe-bar input {
      padding: 12px 20px;
      width: 280px;
      border: none;
      border-radius: 25px 0 0 25px;
      outline: none;
    }

    .subscribe-bar button {
      padding: 12px 25px;
      border: none;
      border-radius: 0 25px 25px 0;
      background-color: #e0b94d;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .subscribe-bar button:hover {
      background-color: #fff;
    }

    /* ===== WINNER & STORY ===== */
    .winner-section, .services-section, .clients-section {
      text-align: center;
      padding: 100px 20px;
    }

    .winner-section img {
      width: 300px;
      margin-bottom: 40px;
    }

    .winner-section {
      background-color: #000;
    }

    .winner-section img:last-child {
      width: 60%;
      max-width: 800px;
    }

    /* ===== SERVICES SECTION ===== */
    .services-section {
      background-color: #000;
    }

    .services-full {
      width: 100%;
      height: 100vh;
      background: url('SERVICES.png') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      flex-direction: column;
      padding-bottom: 60px;
    }

    .services-boxes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .services-boxes img {
      width: 300px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .services-boxes img:hover {
      transform: scale(1.05);
    }

    /* ===== CLIENTS SECTION ===== */
    .clients-section {
      position: relative;
      overflow: hidden;
      background: #000;
    }

    .clients-slider {
      display: flex;
      animation: slide 12s infinite linear;
    }

    .clients-slider img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    .clients-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000;
    }

    @keyframes slide {
      0% {transform: translateX(0);}
      50% {transform: translateX(-100%);}
      100% {transform: translateX(0);}
    }

    /* ===== FOOTER ===== */
    footer {
      background: #000;
      text-align: center;
      padding: 40px 20px;
      color: #aaa;
      font-size: 14px;
      border-top: 1px solid #222;
    }

    footer a {
      color: #e0b94d;
      text-decoration: none;
    }

    footer .social {
      margin-bottom: 10px;
    }

    footer .social a img {
      width: 30px;
      margin: 0 8px;
      filter: brightness(0) invert(1);
      transition: 0.3s;
    }

    footer .social a img:hover {
      filter: brightness(1) invert(0);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      .services-boxes img {width: 90%;}
      .subscribe-bar {flex-direction: column;}
      .subscribe-bar input, .subscribe-bar button {
        width: 90%;
        border-radius: 25px;
        margin: 5px 0;
      }
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <img src="NAME.png" alt="IN5 Production Logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="#subscribe">Subscribe</a>
    </nav>
  </header>

  <!-- ===== HERO VIDEO ===== -->
  <section class="hero" id="home">
    <video autoplay muted loop playsinline>
      <source src="CLIP.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <img src="NAME.png" alt="IN5 Production House">
      <form class="subscribe-bar" action="mailto:info@in5production.com" method="POST" enctype="text/plain" id="subscribe">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </section>

  <!-- ===== WINNER & STORY ===== -->
  <section class="winner-section">
    <img src="WINNER.png" alt="Winner Film Festival">
    <img src="WE.png" alt="Our Story">
  </section>

  <!-- ===== SERVICES ===== -->
  <section class="services-section">
    <div class="services-full"></div>
    <div class="services-boxes">
      <img src="SERVICESRIGHT.png" alt="Concept & Storyboard">
      <img src="SERVICEMIDDLE.png" alt="Production">
      <img src="SERVIESLEF.png" alt="Post Production">
    </div>
  </section>

  <!-- ===== CLIENTS SLIDER ===== -->
  <section class="clients-section">
    <div class="clients-slider">
      <img src="clints.png" alt="Clients">
      <img src="clints.png" alt="Clients">
    </div>
    <div class="clients-text">Share Your Passion</div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="social">
      <a href="https://www.instagram.com/o.houseco" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
    </div>
    <p>Copyright ©2025 by خمسة IN5 Movies, Inc. - All Rights Reserved</p>
    <p><a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a></p>
  </footer>

</body>
</html>
