<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IN5 Production House</title>

  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      background:#000;
      color:#fff;
      font-family:"Helvetica Neue",Arial,sans-serif;
      overflow-x:hidden;
    }

    /* ===== HEADER ===== */
    header {
      position:fixed;
      top:0;left:0;width:100%;
      z-index:10;
      display:flex;
      justify-content:flex-start;
      align-items:center;
      padding:12px 40px;
      background:rgba(0,0,0,0.4);
      backdrop-filter:blur(6px);
    }
    header img {
      height:55px;
    }

    /* ===== HERO VIDEO ===== */
    .hero {
      position:relative;
      width:100%;
      height:100vh;
      overflow:hidden;
    }
    .hero video {
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      object-fit:cover;
    }
    .hero-content {
      position:relative;
      z-index:2;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }
    .hero-content img {
      width:320px;
      margin-bottom:30px;
      animation:fadeIn 2s ease forwards;
    }

    /* ===== GLASSY SUBSCRIBE BAR ===== */
    .subscribe-bar {
      display:flex;
      justify-content:center;
      align-items:center;
      background:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.3);
      border-radius:40px;
      padding:6px;
      backdrop-filter:blur(8px);
      width:320px;
    }
    .subscribe-bar input {
      flex:1;
      border:none;
      outline:none;
      background:transparent;
      color:#fff;
      padding:12px 18px;
      font-size:14px;
      border-radius:40px 0 0 40px;
    }
    .subscribe-bar input::placeholder {color:#ccc;}
    .subscribe-bar button {
      background:#e0b94d;
      color:#000;
      border:none;
      border-radius:40px;
      padding:12px 22px;
      font-weight:bold;
      cursor:pointer;
      transition:0.3s;
    }
    .subscribe-bar button:hover {background:#fff;}

    /* ===== SECTIONS ===== */
    section {
      text-align:center;
      padding:100px 20px;
    }

    .black-section {
      background:#000;
    }

    .black-section img {
      max-width:80%;
      height:auto;
      margin:20px auto;
      display:block;
    }

    /* ===== SERVICES ===== */
    .services {
      background:#000;
    }
    .services-main {
      background:url('SERVICES.png') center/contain no-repeat;
      background-size:40%;
      background-position:center;
      height:60vh;
    }
    .services-boxes {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:40px;
      flex-wrap:wrap;
      margin-top:40px;
    }
    .services-boxes img {
      width:300px;
      border-radius:10px;
      transition:transform 0.3s;
    }
    .services-boxes img:hover {
      transform:scale(1.05);
    }

    /* ===== CLIENTS SLIDER ===== */
    .clients-section {
      position:relative;
      width:100%;
      height:100vh;
      overflow:hidden;
    }
    .clients-slider {
      display:flex;
      animation:slide 20s linear infinite;
    }
    .clients-slider img {
      width:100vw;
      height:100vh;
      object-fit:contain;
    }
    @keyframes slide {
      0%{transform:translateX(0);}
      50%{transform:translateX(-100%);}
      100%{transform:translateX(0);}
    }

    /* ===== FOOTER ===== */
    footer {
      background:#000;
      text-align:center;
      padding:40px 20px;
      color:#aaa;
      font-size:14px;
      border-top:1px solid #222;
    }
    footer .social a img {
      width:30px;
      margin:0 10px;
      filter:brightness(0) invert(1);
      transition:0.3s;
    }
    footer .social a img:hover {
      filter:brightness(1) invert(0);
    }

    @keyframes fadeIn {
      from{opacity:0;transform:translateY(30px);}
      to{opacity:1;transform:translateY(0);}
    }

    @media(max-width:768px){
      .hero-content img{width:200px;}
      .subscribe-bar{width:80%;}
      .services-boxes img{width:90%;}
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <img src="WITE-YELLOW.png" alt="IN5 Production Logo">
  </header>

  <!-- ===== HERO VIDEO ===== -->
  <section class="hero" id="home">
    <video autoplay muted loop playsinline>
      <source src="CLIP.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <img src="NAME.png" alt="IN5 Production House">
      <form class="subscribe-bar" id="subscribeForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </section>

  <!-- ===== WINNER & STORY ===== -->
  <section class="black-section">
    <img src="WINNER.png" alt="Winner Film Festival">
    <img src="WE.png" alt="Our Story">
  </section>

  <!-- ===== SERVICES ===== -->
  <section class="services">
    <div class="services-main"></div>
    <div class="services-boxes">
      <img src="SERVICESRIGHT.png" alt="Concept & Storyboard">
      <img src="SERVICEMIDDLE.png" alt="Production">
      <img src="SERVIESLEF.png" alt="Post Production">
    </div>
  </section>

  <!-- ===== CLIENTS SLIDER ===== -->
  <section class="clients-section">
    <div class="clients-slider">
      <img src="clints.png" alt="Clients">
      <img src="clints.png" alt="Clients">
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="social">
      <a href="https://www.instagram.com/o.houseco" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
    </div>
    <p>Copyright ©2025 by خمسة IN5 Movies, Inc. - All Rights Reserved</p>
    <p><a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a></p>
  </footer>

  <!-- ===== JS TO SEND EMAIL INDIRECTLY ===== -->
  <script>
    document.getElementById("subscribeForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      fetch("https://formsubmit.co/ajax/info@in5production.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(response => response.ok ? alert("Thank you for subscribing!") : alert("Error, please try again."))
      .catch(() => alert("Network error"));
      this.reset();
    });
  </script>

</body>
</html>
