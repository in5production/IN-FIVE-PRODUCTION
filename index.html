<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INS Production House</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    header {
      padding: 40px 0;
    }

    header img {
      width: 220px;
    }

    video {
      width: 80%;
      max-width: 900px;
      margin: 40px auto;
      display: block;
      border-radius: 10px;
    }

    section {
      margin: 60px 0;
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 20px;
    }

    .services {
      display: flex;
      justify-content: center;
      align-items: start;
      flex-wrap: wrap;
      gap: 20px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      border-top: 1px solid #333;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- LOGO / NAME -->
  <header>
    <img src="NAME.png" alt="INS Production House Logo" />
  </header>

  <!-- CLIENTS -->
  <section>
    <img src="clints.png" alt="Clients" />
  </section>

  <!-- VIDEO SHOWCASE -->
  <section>
    <video controls autoplay muted loop>
      <source src="CLIP.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- WE STORY -->
  <section>
    <img src="WE.png" alt="We Story" />
  </section>

  <!-- SERVICES SECTION -->
  <section class="services">
    <img src="SERVIESLEFT.png" alt="Editing and VFX" />
    <img src="SERVICEMIDDLE.png" alt="Production Services" />
    <img src="SERVICES.png" alt="Creative Process" />
    <img src="SERVICESRIGHT.png" alt="Concept and Storyboard" />
  </section>

  <!-- WINNER SECTION -->
  <section>
    <img src="WINNER.png" alt="Winner Film Festival 2022" />
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2025 INS Production House. All rights reserved.
  </footer>

</body>
</html>
