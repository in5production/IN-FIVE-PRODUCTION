<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INS Production House</title>

  <style>
    /* ========== GLOBAL STYLES ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    section {
      opacity: 0;
      transform: translateY(50px);
      transition: all 1.2s ease;
      margin: 60px 0;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.03);
    }

    video {
      width: 85%;
      max-width: 900px;
      margin: 40px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    header img {
      width: 240px;
      margin-top: 40px;
      transition: transform 1s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    .services {
      display: flex;
      justify-content: center;
      align-items: start;
      flex-wrap: wrap;
      gap: 25px;
      padding: 20px;
    }

    footer {
      margin-top: 80px;
      padding: 25px;
      border-top: 1px solid #222;
      font-size: 14px;
      color: #aaa;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 768px) {
      header img {
        width: 180px;
      }
      video {
        width: 95%;
      }
      .services img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="NAME.png" alt="INS Production House Logo" />
  </header>

  <!-- CLIENTS -->
  <section>
    <img src="clints.png" alt="Clients" />
  </section>

  <!-- VIDEO -->
  <section>
    <video controls autoplay muted loop>
      <source src="CLIP.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- STORY -->
  <section>
    <img src="WE.png" alt="We Story" />
  </section>

  <!-- SERVICES -->
  <section class="services">
    <img src="SERVIESLEFT.png" alt="Editing & VFX" />
    <img src="SERVICEMIDDLE.png" alt="Production Services" />
    <img src="SERVICES.png" alt="Creative Process" />
    <img src="SERVICESRIGHT.png" alt="Concept & Storyboard" />
  </section>

  <!-- AWARD -->
  <section>
    <img src="WINNER.png" alt="Winner Film Festival 2022" />
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2025 INS Production House. All rights reserved.
  </footer>

  <!-- ========== ANIMATION SCRIPT ========== -->
  <script>
    const sections = document.querySelectorAll("section");
    const showOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;
      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if (sectionTop < triggerBottom) {
          section.classList.add("visible");
        }
      });
    };
    window.addEventListener("scroll", showOnScroll);
    window.addEventListener("load", showOnScroll);
  </script>

</body>
</html>
