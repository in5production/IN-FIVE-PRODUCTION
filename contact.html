<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Self Publishing | IN FIVE PRODUCTION</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
  body{background:#000;color:#fff;}

  header{
    position:fixed;top:0;left:0;width:100%;
    display:flex;justify-content:center;align-items:center;
    background:rgba(0,0,0,0.7);padding:15px 0;z-index:10;
  }
  .logo{position:absolute;left:40px;top:10px;height:40px;}
  nav{display:flex;gap:40px;}
  nav a{color:#fff;text-decoration:none;font-size:18px;}
  nav a:hover{color:gold;}

  .container{
    max-width:1300px;margin:130px auto 100px auto;padding:20px;
  }

  h1{font-size:48px;margin-bottom:40px;}

  form{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:30px 50px;
  }

  label{display:block;color:#bbb;margin-bottom:8px;font-size:14px}
  input,textarea,select{
    width:100%;padding:10px;border:1px solid #444;
    background:#000;color:#fff;border-radius:6px;
  }
  textarea{height:150px;resize:vertical;}

  .full-width{grid-column:1/3;}
  .btn-wrap{grid-column:2;justify-self:start}

  button{
    padding:12px 22px;border:none;background:#ffd700;color:#000;
    font-weight:700;border-radius:6px;cursor:pointer;
  }
  button:hover{opacity:0.95;}

  footer{
    text-align:center;color:gray;padding:25px;border-top:1px solid #333;
    margin-top:60px;
  }
  .social-icons img{
    width:80px;margin:0 auto 10px auto;cursor:pointer;
    display:block;filter:grayscale(100%);transition:0.3s;
  }
  .social-icons img:hover{filter:grayscale(0%);}
</style>
</head>
<body>

<header>
  <img src="WITE-YELLOW.png" class="logo" alt="Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Create Movies</a>
    <a href="login.html">Log In</a>
    <a href="purchases.html">Bag</a>
  </nav>
</header>

<div class="container">
  <h1>Self Publishing</h1>

  <form id="contactForm" action="mailto:info@in5production.com" method="post" enctype="text/plain">
    <div>
      <label for="country">Country</label>
      <input id="country" name="country" type="text" placeholder="Country">
    </div>

    <div>
      <label for="fname">First Name</label>
      <input id="fname" name="fname" type="text" placeholder="First Name">
    </div>

    <div>
      <label for="title">Content Title</label>
      <input id="title" name="title" type="text" placeholder="Content Title">
    </div>

    <div>
      <label for="lname">Last Name</label>
      <input id="lname" name="lname" type="text" placeholder="Last Name">
    </div>

    <div>
      <label for="poster">Poster / Cover Link</label>
      <input id="poster" name="poster" type="text" placeholder="Poster or cover image URL">
    </div>

    <div>
      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="text" placeholder="Phone number">
    </div>

    <div>
      <label for="contentlink">Content Link</label>
      <input id="contentlink" name="contentlink" type="text" placeholder="Link to content">
    </div>

    <div>
      <label for="email">Email *</label>
      <input id="email" name="email" type="email" placeholder="Email address" required>
    </div>

    <div class="full-width">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Describe your content, notes, etc."></textarea>
    </div>

    <div class="btn-wrap">
      <button type="submit">Send</button>
    </div>
  </form>
</div>

<footer>
  <div class="social-icons">
    <a href="https://www.instagram.com/o.houseco/" target="_blank">
      <img src="https://raw.githubusercontent.com/in5production/IN-FIVE-PRODUCTION/main/socialmediaicons.png" alt="Instagram">
    </a>
  </div>
  ©2025 by خمسة IN5 Movies, Inc. - All Rights Reserved |
  <a style="color:gray;" href="#">Terms of Use</a> |
  <a style="color:gray;" href="#">Privacy Policy</a>
</footer>

</body>
</html>
