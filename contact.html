<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - IN FIVE PRODUCTION</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="firebase.js"></script>
</head>

<body>

  <div class="contact-container">
    <h1>Self Publishing</h1>

    <form id="contactForm">

      <input name="country" placeholder="Country">
      <input name="fname" placeholder="First Name">
      <input name="lname" placeholder="Last Name">
      <input name="phone" placeholder="Phone">
      <input name="title" placeholder="Content Title">
      <input name="poster" placeholder="Poster/Cover Link">
      <input name="contentlink" placeholder="Content Link">
      <input name="email" placeholder="Email *" required>
      <textarea name="desc" placeholder="Description"></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

<script type="module">
  import { collection, addDoc, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const form = document.getElementById("contactForm");

  form.onsubmit = async (e) => {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(form).entries());
    data.time = serverTimestamp();

    await addDoc(collection(window.db, "contactForms"), data);

    window.location.href = "thankyou.html";
  };
</script>

</body>
</html>
