<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <style>
    body { background:black; color:white; font-family:Arial; padding:40px; }
    input, textarea { width:100%; padding:12px; margin:10px 0; border-radius:6px; border:none; }
    button { padding:14px; background:white; color:black; border:none; font-weight:bold; cursor:pointer; }
  </style>
</head>

<body>

<h1>Contact Us</h1>

<form id="contactForm">
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <textarea id="message" placeholder="Message" rows="6" required></textarea>
  <button type="submit">Send</button>
</form>

<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDWgibGFkTYUjE9AG_mOpXW92OgP3ARvUk",
    authDomain: "infivesite.firebaseapp.com",
    projectId: "infivesite",
    storageBucket: "infivesite.firebasestorage.app",
    messagingSenderId: "359834066542",
    appId: "1:359834066542:web:722f2f3efabfd338a0507f",
    measurementId: "G-49E3M70LFE"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById("contactForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    await db.collection("contactMessages").add({
      name: name.value,
      email: email.value,
      message: message.value,
      time: Date.now()
    });

    window.location = "thankyou.html";
  });
</script>

</body>
</html>
